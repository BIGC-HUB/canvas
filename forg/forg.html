<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>青蛙的第一个页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="forg.css">
    <link rel="stylesheet" href="./ku/grids.css">

</head>
<body>
    <div class="tip">鼠标悬浮在 Emoji 上有惊喜哦</div>
    <div class="emoji">
        <div class="box s0-1-2 s1-1-3 s2-1-5">
            <div class="one" id="heart">
                <img src="./imgs/heart.svg">
                <div class="box">
                    <img class="left" src="./imgs/heart-1.svg">
                    <img class="right" src="./imgs/heart-2.svg">
                </div>
            </div>
        </div>
        <div class="box s0-1-2 s1-1-3 s2-1-5">
            <div class="one" id="smile">
                <img src="./imgs/smile.svg">
            </div>
        </div>
        <div class="box s0-1-2 s1-1-3 s2-1-5">
            <div class="one" id="cute">
                <img src="./imgs/cute.svg">
                <div class="left">
                    <div class="eye eye1">
                        <div class="dot dot1"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="eye eye2">
                        <div class="dot dot2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box s0-1-2 s1-1-3 s2-1-5">
            <div class="one" id="sweat">
                <img src="./imgs/sweat.svg">
                <img class="sweat" src="./imgs/sweat-1.svg">
            </div>
        </div>
        <div class="box s0-1-2 s1-1-3 s2-1-5">
            <div class="one" id="nose">
                <img src="./imgs/nose.svg">
                <div class="nose"></div>
            </div>
        </div>
        <div class="box s0-1-2 s1-1-3 s2-1-5">
            <div class="one" id="mua">
                <img src="./imgs/mua.svg">
                <img src="./imgs/mua-1.svg">
            </div>
        </div>
    </div>
    <script src="./ku/html2canvas.js"></script>
    <script src="./ku/bigsea.js"></script>
    <script src="forg.js"></script>
</body>
</html>
