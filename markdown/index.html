<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>笔记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- bigsea-css -->
    <link rel="stylesheet" href='./css/ku/font-awesome.min.css'>
    <link rel="stylesheet" href='./css/ku/atom-one-dark.min.css'>
    <link rel="stylesheet" href='./cdn/css/bigsea_ui.min.css'>
    <link rel="stylesheet" href='./css/__md.css'>
    <link rel="stylesheet" href='./css/__ace.css'>
    <style class="css-edit"></style>
</head>
<body>
    <div id="set" class="btn">
        <text>　</text>
        <i class="fa fa-lg fa-list-ul" aria-hidden="true"></i>
    </div>
    <div id="toc">
        <div class="top">
            <div class="btn btn-edit">
                <text> 编辑 </text>
                <i class="fa fa-lg fa-toggle-off" aria-hidden="true"></i>
            </div>
            <div class="btn btn-high">
                <text> 高级 </text>
                <i class="fa fa-lg fa-toggle-off" aria-hidden="true"></i>
            </div>
            <div class="btn btn-save">
                <text> 发布 </text>
            </div>
        </div>
        <ul class="list"></ul>
    </div>
    <div id="edit">
        <div title="向上添加一段" class="btn btn-add-top">
            <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
        </div>
        <edit>
            <div id="ace"></div>
            <textarea id="txt" spellcheck="false" ></textarea>
        </edit>
        <view></view>
        <div title="向下添加一段" class="btn btn-add-bottom">
            <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
        </div>
    </div>
    <div id="md"></div>
    <!-- bigsea-js -->
    <script src='./js/ku/ace.js'></script>
    <script src='./js/ku/ext-language_tools.js'></script>
    <script src='./js/ku/remarkable.min.js'></script>
    <script src='./js/ku/highlight.min.js'></script>

    <script src="./cdn/js/bigsea.js"></script>
    <script src="./cdn/js/bigsea_ui.js"></script>
    <script src="./js/__md.js"></script>
    <script src="./js/__ace.js"></script>
</body>
</html>
